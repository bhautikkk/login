<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Full Screen</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden; /* Scroll bars hatane ke liye */
            touch-action: none; /* Mobile par double tap zoom rokne ke liye */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* ========== MENU OVERLAY ========== */
        #menuOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .menu-box {
            background: white;
            padding: 22px 30px;
            border-radius: 14px;
            text-align: center;
            font-family: Arial, sans-serif;
            width: 270px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .menu-box h1 {
            margin-top: 0;
            margin-bottom: 14px;
        }

        .menu-box button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            font-size: 17px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #4caf50;
            color: white;
        }

        /* Create Room button color */
        #btnCreate {
            background: #2196f3;
        }

        .join-row {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .join-row input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #btnJoin {
            background: #ff9800;
            color: white;
        }

        #roomInfo {
            margin-top: 12px;
            font-size: 14px;
            color: #222;
        }
    </style>

</head>
<body>

<!-- ========== GAME CANVAS ========== -->
<canvas id="gameCanvas"></canvas>


<!-- ========== START MENU UI ========== -->
<div id="menuOverlay">
    <div class="menu-box">
        <h1>Flappy</h1>

        <button id="btnSolo">Play Alone</button>
        <button id="btnCreate">Create Room</button>

        <div class="join-row">
            <input id="roomCodeInput" maxlength="6" placeholder="Room code">
            <button id="btnJoin">Join</button>
        </div>

        <p id="roomInfo"></p>
    </div>
</div>


<!-- Game logic -->
<script src="game.js"></script>

<!-- Menu logic -->
<script src="menu.js"></script>

</body>
</html>
