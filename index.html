<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Review (Fixed)</title>
    
    <!-- React & Libraries (Reliable Links) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background-color: #302E2B; color: #C3C3C3; font-family: sans-serif; }
        .square-light { background-color: #EBECD0; }
        .square-dark { background-color: #739552; }
        .highlight { background-color: rgba(255, 255, 0, 0.5) !important; }
        
        /* Loading Animation */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #81b64c; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex items-center justify-center">
    
    <!-- This div will be replaced by React. If React fails, this text remains visible. -->
    <div id="root" class="h-full w-full flex flex-col items-center justify-center">
        <div class="loader"></div>
        <p class="text-white mt-4">Loading Chess Engine...</p>
        <p class="text-xs text-gray-500 mt-2">If this takes too long, check your internet connection.</p>
    </div>

    <script type="text/babel">
        // Safe Check for Libraries
        if (typeof React === 'undefined' || typeof Chess === 'undefined') {
            document.getElementById('root').innerHTML = "<div class='text-red-500 p-10 text-center text-xl'>Error: Libraries not loaded. Connect to Internet & Refresh.</div>";
            throw new Error("Libraries missing");
        }

        const { useState, useEffect, useRef } = React;
        const { ChevronLeft, ChevronRight, SkipBack, SkipForward } = lucide;

        // --- GAME LOGIC ---
        const analyzeGame = (history) => {
            const analysis = [];
            const tempGame = new Chess();
            let currentEval = 0.2; 

            history.forEach((move, i) => {
                tempGame.move(move);
                
                let quality = 'good';
                const isCapture = move.includes('x');
                const isCheck = move.includes('+');
                
                // Random Simulation for demo
                let change = (Math.random() * 0.6) - 0.3;
                if (isCheck) { quality = 'best'; change = (i%2===0)? 1 : -1; }
                else if (Math.random() > 0.9) { quality = 'blunder'; change = (i%2===0)? -3 : 3; }
                
                currentEval += change;
                currentEval = Math.max(-8, Math.min(8, currentEval));

                analysis.push({
                    san: move,
                    fen: tempGame.fen(),
                    eval: currentEval.toFixed(2),
                    type: quality
                });
            });
            return analysis;
        };

        const Piece = ({ type, color }) => {
            const imgUrl = `https://upload.wikimedia.org/wikipedia/commons/${color==='w'?'l':'d'}/${color==='w'?'1/10/Chess_plt45.svg':'c/c7/Chess_pdt45.svg'}`;
            // Fallback map just in case wikimedia path structure varies
            const pieceMap = {
                w: { p: '4/45/Chess_plt45.svg', r: '7/72/Chess_rlt45.svg', n: '7/70/Chess_nlt45.svg', b: 'b/b1/Chess_blt45.svg', q: '1/15/Chess_qlt45.svg', k: '4/42/Chess_klt45.svg' },
                b: { p: 'c/c7/Chess_pdt45.svg', r: 'f/ff/Chess_rdt45.svg', n: 'e/ef/Chess_ndt45.svg', b: '9/98/Chess_bdt45.svg', q: '4/47/Chess_qdt45.svg', k: 'f/f0/Chess_kdt45.svg' }
            };
            const finalUrl = `https://upload.wikimedia.org/wikipedia/commons/${pieceMap[color][type]}`;
            
            return <img src={finalUrl} className="w-full h-full p-1 drop-shadow-lg select-none" />;
        };

        const App = () => {
            const [pgn, setPgn] = useState("");
            const [view, setView] = useState("input");
            const [analysis, setAnalysis] = useState([]);
            const [index, setIndex] = useState(-1);
            const [game, setGame] = useState(new Chess());

            // Key Listener
            useEffect(() => {
                const handleKey = (e) => {
                    if(view !== 'review') return;
                    if(e.key === 'ArrowRight') next();
                    if(e.key === 'ArrowLeft') prev();
                };
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, [view, index, analysis]); // Dependencies added properly

            const start = () => {
                try {
                    const g = new Chess();
                    if(!pgn.trim() || !g.load_pgn(pgn)) { alert("Invalid PGN"); return; }
                    const hist = g.history();
                    setAnalysis(analyzeGame(hist));
                    setGame(new Chess());
                    setIndex(-1);
                    setView("review");
                } catch(e) {
                    alert("Error loading PGN");
                }
            };

            const goTo = (i) => {
                const g = new Chess();
                for(let k=0; k<=i; k++) g.move(analysis[k].san);
                setGame(g);
                setIndex(i);
            };

            const next = () => { if(index < analysis.length -1) goTo(index+1); };
            const prev = () => { if(index > -1) goTo(index-1); else { setGame(new Chess()); setIndex(-1); }};

            // INPUT SCREEN
            if(view === 'input') {
                return (
                    <div className="flex flex-col gap-4 bg-[#262421] p-8 rounded-lg shadow-2xl border border-gray-700 max-w-lg w-full">
                        <h1 className="text-2xl font-bold text-white mb-2">Chess Analysis</h1>
                        <textarea 
                            value={pgn} onChange={e=>setPgn(e.target.value)}
                            className="w-full h-32 bg-[#1e1d1b] border border-gray-600 p-2 text-white rounded focus:border-green-500 outline-none"
                            placeholder="Paste PGN here..."
                        ></textarea>
                        <button onClick={start} className="bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded transition">Analyze Game</button>
                    </div>
                );
            }

            // REVIEW SCREEN
            const currentMove = index >= 0 ? analysis[index] : null;

            return (
                <div className="flex h-[90vh] w-[90vw] max-w-6xl bg-[#262421] shadow-2xl border border-gray-700">
                    {/* BOARD */}
                    <div className="flex-1 flex justify-center items-center bg-[#302e2b] p-4 relative">
                        {/* Eval Bar */}
                        <div className="w-6 h-[80%] bg-gray-700 mr-4 rounded overflow-hidden relative border border-gray-800">
                            <div className="absolute bottom-0 w-full bg-white transition-all duration-300" 
                                 style={{height: `${Math.min(100, Math.max(0, 50 + (currentMove ? parseFloat(currentMove.eval)*5 : 0)))}%`}}></div>
                        </div>

                        {/* Chess Board Grid */}
                        <div className="aspect-square h-full max-h-[600px] border-8 border-[#262421] grid grid-cols-8 grid-rows-8 shadow-2xl bg-gray-800">
                            {game.board().map((row, r) => row.map((piece, c) => {
                                const isDark = (r+c)%2===1;
                                return (
                                    <div key={`${r}-${c}`} className={`relative flex items-center justify-center ${isDark ? 'square-dark' : 'square-light'}`}>
                                        {piece && <Piece type={piece.type} color={piece.color} />}
                                    </div>
                                )
                            }))}
                        </div>
                    </div>

                    {/* SIDEBAR */}
                    <div className="w-80 bg-[#21201d] border-l border-gray-700 flex flex-col">
                        <div className="p-4 border-b border-gray-700 flex justify-between items-center">
                            <span className="font-bold text-gray-200">Game Review</span>
                            <button onClick={()=>setView('input')} className="text-xs text-gray-400 hover:text-white">New Game</button>
                        </div>
                        
                        {/* Move Info */}
                        <div className="p-6 bg-[#262421] min-h-[150px] flex flex-col items-center justify-center text-center border-b border-gray-700">
                            {currentMove ? (
                                <>
                                    <div className={`text-4xl font-bold mb-2 ${currentMove.type==='best'?'text-green-400':currentMove.type==='blunder'?'text-red-500':'text-blue-400'}`}>
                                        {currentMove.type === 'best' ? '★ Best' : currentMove.type === 'blunder' ? '?? Blunder' : 'Move'}
                                    </div>
                                    <div className="text-xl font-mono text-white mb-1">{currentMove.san}</div>
                                    <div className="text-sm text-gray-500">Eval: {currentMove.eval}</div>
                                </>
                            ) : <div className="text-gray-500">Start of Game</div>}
                        </div>

                        {/* Move List */}
                        <div className="flex-1 overflow-y-auto p-2 bg-[#21201d]">
                            <div className="grid grid-cols-2 gap-1 text-sm">
                                {analysis.map((m, i) => i%2===0 ? (
                                    <div key={i} className="contents">
                                        <div className={`p-2 rounded cursor-pointer ${index===i?'bg-gray-700 text-white':'text-gray-400 hover:bg-gray-800'}`} onClick={()=>goTo(i)}>
                                            {Math.floor(i/2)+1}. {m.san} <span className={m.type==='best'?'text-green-500':m.type==='blunder'?'text-red-500':''}>{m.type==='best'?'★':m.type==='blunder'?'??':''}</span>
                                        </div>
                                        {analysis[i+1] && (
                                            <div className={`p-2 rounded cursor-pointer ${index===i+1?'bg-gray-700 text-white':'text-gray-400 hover:bg-gray-800'}`} onClick={()=>goTo(i+1)}>
                                                {analysis[i+1].san} <span className={analysis[i+1].type==='best'?'text-green-500':analysis[i+1].type==='blunder'?'text-red-500':''}>{analysis[i+1].type==='best'?'★':analysis[i+1].type==='blunder'?'??':''}</span>
                                            </div>
                                        )}
                                    </div>
                                ) : null)}
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="p-4 bg-[#1e1d1b] border-t border-gray-700 flex justify-center gap-2">
                            <button onClick={()=>goTo(-1)} className="p-2 bg-gray-700 rounded hover:bg-gray-600"><SkipBack size={20} color="white"/></button>
                            <button onClick={prev} className="p-2 bg-gray-700 rounded hover:bg-gray-600"><ChevronLeft size={20} color="white"/></button>
                            <button onClick={next} className="p-2 bg-green-600 rounded hover:bg-green-500 shadow-lg"><ChevronRight size={24} color="white"/></button>
                            <button onClick={()=>goTo(analysis.length-1)} className="p-2 bg-gray-700 rounded hover:bg-gray-600"><SkipForward size={20} color="white"/></button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
